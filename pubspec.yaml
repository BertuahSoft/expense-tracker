name: expense_tracker
description: A new Flutter project.

# Prevent accidental publishing to pub.dev.
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  auto_route: ^3.1.3
  bloc: ^8.0.1
  cloud_firestore: ^3.1.0
  dartz: ^0.10.0
  equatable: ^2.0.3
  firebase_analytics: ^8.3.4
  firebase_auth: ^3.2.0
  firebase_core: ^1.10.0
  firebase_crashlytics: ^2.3.0
  firebase_messaging: ^11.1.0
  flash: ^2.0.3
  flutter:
    sdk: flutter
  flutter_bloc: ^8.0.0
  flutter_config: ^2.0.0
  flutter_local_notifications: ^9.1.4
  flutter_localizations:
    sdk: flutter
  flutter_screenutil: ^5.0.0+2
  flutter_svg: ^0.23.0+1
  freezed_annotation: ^0.15.0
  get_it: ^7.2.0
  google_fonts: ^2.1.0
  google_sign_in: ^5.2.1
  injectable: ^1.5.0
  intl: ^0.17.0
  json_annotation: ^4.3.0
  kotlin_flavor: ^0.2.0
  kt_dart: ^0.10.0
  logger: ^1.1.0
  lottie: ^1.2.1
  path: ^1.8.0
  path_provider: ^2.0.6
  permission_handler: ^8.2.6
  shimmer: ^2.0.0
  url_launcher: ^6.0.12
  uuid: ^3.0.5

dev_dependencies:
  auto_route_generator: ^3.1.0
  build_runner: ^2.1.5
  flutter_launcher_icons: ^0.9.2
  flutter_lints: ^1.0.0
  flutter_test:
    sdk: flutter
  freezed: ^0.15.1+1
  injectable_generator: ^1.5.2
  json_serializable: ^6.0.1

flutter:
  uses-material-design: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/
    - assets/images/boarding/
    - assets/lottie/

  generate: true

flutter_icons:
  # image_path: "assets/icons/launcher_icon.png"
  android: true # can specify file name here e.g. "ic_launcher"
  ios: true # can specify file name here e.g. "My-Launcher-Icon"
  remove_alpha_ios: true
  # adaptive_icon_background: "assets/icons/launcher_background.png" # only available for Android 8.0 devices and above
  # adaptive_icon_foreground: "assets/icons/launcher_foreground.png" # only available for Android 8.0 devices and above
flutter_intl:
  enabled: true
